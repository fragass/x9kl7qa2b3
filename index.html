<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
    <!-- importa auth.js -->
  <script src="auth.js"></script>

</head>
<body>
  <main class="login-root">
    <section class="panel form-panel">
      <form class="login-form" id="loginForm">
        <div class="field">
          <input id="username" name="username" type="text" placeholder="Usuário" required />
        </div>

        <div class="field">
          <input id="password" name="password" type="password" placeholder="Senha" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">LOGIN</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Popup de erro -->
  <div id="errorPopup" class="popup" style="display:none;">
    <div class="popup-content">
      <h3>Erro de Login</h3>
      <p>Usuário ou senha incorretos!</p>
      <button onclick="closePopup()" class="btn-primary">OK</button>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        let result = null;
        const contentType = response.headers.get("Content-Type") || "";
        if (contentType.includes("application/json")) {
          result = await response.json();
        }

        if (response.ok && result && result.success) {
          sessionStorage.setItem("authenticated", "true");
          window.location.href = "main.html"; // redireciona para main.html
        } else {
          showPopup();
        }
      } catch (err) {
        showPopup();
      }
    });

    function showPopup() {
      document.getElementById("errorPopup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("errorPopup").style.display = "none";
    }
  </script>
</body>

</html>
