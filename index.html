<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft 1.8</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game-card {
      text-align: center;
      max-width: 400px;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #333;
      transition: transform 0.2s ease;
    }

    .game-card img:hover {
      transform: scale(1.03);
    }

    .card-warning {
      margin: 16px 0;
      font-size: 14px;
      color: #ccc;
    }

    .card-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-card {
      display: block;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background: #222;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .btn-card:hover {
      background: #444;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <main id="app">
    <div class="game-card">
      <a href="1.8.html">
        <img src="imgs/1.8.png" alt="Minecraft 1.8">
      </a>

      <p class="card-warning">
        Para jogar basta clicar na imagem acima,<br/>
        ou se tiver alguma d√∫vida consulte os tutoriais abaixo:
      </p>

      <div class="card-buttons">
        <a href="#" id="btn-save" class="btn-card">Como salvo meu mundo?</a>
        <a href="#" id="btn-online" class="btn-card">Como jogar online</a>
      </div>
    </div>
  </main>
</body>
</html>
