<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg: #000;
  --card: #111;
  --text: #fff;
  --accent: #fff;
  --radius: 12px;
  --font: "Inter", "Segoe UI", Arial, sans-serif;
}

body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Main */
main.games-container {
  background-color: #000;
  padding: 3rem;
  border-radius: var(--radius);
  width: 100%;
  max-width: 1200px;
}

/* Grid com 3 colunas */
.games-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
}

/* Card */
.game-card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: none; /* remove linha/sombra fixa */
  padding: 1.5rem;
  text-align: center;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 280px;
}

.game-card:hover {
  transform: translateY(-4px);
}

/* Imagens */
.game-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: var(--radius);
  transition: transform 0.3s ease;
}

.game-card img:hover {
  transform: scale(1.05);
}

.game-card h3 {
  margin-top: 1rem;
  font-size: 1.2rem;
  color: var(--accent);
}

/* Bot達o tutorial */
.extra-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  height: 100%;
}

.btn-tutorial {
  display: inline-block;
  background: #fff;
  color: #000;
  padding: 0.9rem 1.4rem;
  border-radius: var(--radius);
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  transition: box-shadow 0.3s ease, transform 0.2s ease;
  text-align: center;
}

.btn-tutorial:hover {
  box-shadow: 0 0 12px #fff;
  transform: translateY(-2px);
}
    </style>
</head>
<body>

<main class="games-container">

  <div class="games-grid">

    <!-- Card 1 -->
    <div class="game-card">
      <a href="1.8.html">
        <img src="imgs/1.8.png" alt="Vers達o 1.8">
      </a>
      <h3>1.8</h3>
    </div>

    <!-- Card 2 -->
    <div class="game-card">
      <a href="1.12.html">
        <img src="imgs/1.12.png" alt="Vers達o 1.12">
      </a>
      <h3>1.12</h3>
    </div>

    <!-- Card 3: bot達o tutorial -->
    <div class="game-card">
      <div class="extra-btn">
        <a href="tutorial-save-minecraft.html" class="btn-tutorial">
          Como salvar o backup do meu mundo?
        </a>
      </div>
    </div>

  </div>

</main>

</body>
</html>
