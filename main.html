<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Main</title>
  <link rel="stylesheet" href="styles.css">
    <!-- importa auth.js -->
  <script src="env.js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <main class="center" role="main">
    <article class="mini-card" id="minecraft-card" aria-labelledby="mc-title">
      <div class="thumb" role="img" aria-label="Minecraft thumbnail">
        <img src="imgs/minecraft.png" alt="Minecraft">
      </div>

      <div class="card-footer">
        <div class="actions">
          <a class="btn btn-play" id="play-mc" href="/game.html" role="button" aria-label="Jogar Minecraft">Jogar</a>
          <a class="btn btn-tutorial" id="tutorial-mc" href="tutorial-save-minecraft.html" role="button" aria-label="Tutorial do Minecraft">Como Salvar o Mundo?</a>
        </div>
      </div>
    </article>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
